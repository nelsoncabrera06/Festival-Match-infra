name: Build & Publish Docker Images

on:
  push:
    branches:
      - main
      - master
    # Solo construir si cambian archivos relevantes
    paths:
      - 'server/**'
      - 'public/**'
      - '**/Dockerfile'
      - '.github/workflows/docker-publish.yml'
  # Permite ejecutar manualmente
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # El nombre del paquete sera: ghcr.io/nelsoncabrera06/festival-backend
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    # Permisos necesarios para GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========== BACKEND ==========
      - name: Build Backend Image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/festival-backend:latest \
                       -t ${{ env.IMAGE_PREFIX }}/festival-backend:${{ github.sha }} \
                       -f server/Dockerfile \
                       .

      - name: Push Backend Image
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/festival-backend:latest
          docker push ${{ env.IMAGE_PREFIX }}/festival-backend:${{ github.sha }}

      # ========== FRONTEND ==========
      - name: Build Frontend Image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/festival-frontend:latest \
                       -t ${{ env.IMAGE_PREFIX }}/festival-frontend:${{ github.sha }} \
                       -f public/Dockerfile \
                       .

      - name: Push Frontend Image
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/festival-frontend:latest
          docker push ${{ env.IMAGE_PREFIX }}/festival-frontend:${{ github.sha }}

      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.IMAGE_PREFIX }}/festival-backend\` | latest, ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.IMAGE_PREFIX }}/festival-frontend\` | latest, ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/festival-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/festival-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
